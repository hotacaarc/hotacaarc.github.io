<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="/js/main.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architects of the Year 2024 – other Works</title>

    <!-- 共通アセット（相対パス） -->
    <link rel="shortcut icon" href="../img/H200.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />

  </head>

  <body class="works-page">


    <!-- ================================================= HEADER -->
    <header id="header" class="header">
      <div class="container container-lg">
        <div class="header-nav">
          <!-- ロゴ → サイトルート -->
          <a href="/" class="logo">Hotaka&nbsp;Iwami</a>
          <nav id="nav" class="nav">
            <ul class="nav-list">
              <!-- Home を作品名に -->
              <li class="nav-item"><a href="#home" class="nav-link active">Architects of the Year 2024</a></li>
              <li class="nav-item"><a href="#projects" class="nav-link">other Works</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- ================================================= HERO -->
    <section id="home" class="hero">
      <div class="container container-lg">
        <div class="hero-row">
           <!-- Hero 動画（コメントは外に） -->
          <div class="hero-img">
            <!-- iOS での自動再生を有効にする boolean 属性はここ -->
            <video
              class="hero-video"
              src="../works/Nihonbashi/NIHONBASHI scan.mp4"
              type="video/mp4"
              playsinline
              webkit-playsinline
              autoplay
              muted
              loop
              poster="../works/Nihonbashi/NIHONBASHI_poster.jpg"
              controls
            >
              
              お使いのブラウザは video タグに対応していません。
            </video>
          </div>

          <!-- テキスト列 -->
          <div class="hero-content">
            <h1 class="hero-heading hero-heading--small">Architects of the Year 2024</h1>
            <span class="hero-heading-subtitle">
              Exhibition Curation and Design / Osaka Japan
            </span>
            
            <!-- 賞など -->
            <p class="hero-about">
              Daniell Laboratory Kyoto University
            </p>
            
            <!-- 説明 -->
            <p class="hero-about">
              Under Renovation Exhibition
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- =============================================== WORKS -->
    <section id="projects" class="projects">
      <div class="container container-lg">
        <div class="projects-title"><h2 class="title">other Works</h2></div>

        <!-- ★ ここに一覧カード（project-box）をコピペしてください ★ -->
      </div>
    </section>

    <!-- ================================================= FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <div class="footer-copyright"><p>&copy; Hotaka Iwami 2025</p></div>
        </div>
      </div>
    </footer>

    <!-- Go to Top -->
    <div id="goToTop" class="goToTop">
      <a href="#home"><img src="../img/icons/arrow_up.svg" alt="Back to top"></a>
    </div>

    <!-- Scripts -->
    
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
