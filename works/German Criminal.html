<html lang="en">

    <!-- 共通アセット（相対パス） -->

    <!-- ================================================= HERO -->
    <section id="home" class="hero">

            <!-- 賞など -->
            <p class="hero-about">
              
            </p>

          </div>
        </div>
      </div>
    </section>


<!-- ===== Image Gallery (thumbnails + modal) ================= -->
<div class="gw-gallery">
  <!-- ① 表示中のメイン画像 -->
  <img id="gw-main" src="/works/T-shirt/IMG_6185.jpg" alt="German Criminal image">

  <!-- ② サムネイル一覧 -->
  <div class="gw-thumbs">
    <img src="/works/T-shirt/IMG_6185.jpg" alt="" data-index="0">
    <img src="/works/T-shirt/AB062530.jpg" alt="" data-index="1">
    <img src="/works/T-shirt/AB062591.jpg" alt="" data-index="2">
    <img src="/works/T-shirt/AB062695.jpg" alt="" data-index="3">
    <img src="/works/T-shirt/AB062696.jpg" alt="" data-index="4">
    <img src="/works/T-shirt/IMG_1822.JPEG" alt="" data-index="5">
  
   
    <!-- 追加画像があればここへ -->
  </div>
</div>

<!-- ③ モーダル（クリックで拡大表示） -->
<div id="gw-modal" class="gw-modal">
  <span class="gw-close">&times;</span>
  <img class="gw-modal-img" src="" alt="">
  <div class="gw-prev">&lt;</div>
  <div class="gw-next">&gt;</div>
  <div class="gw-dots"></div>
</div>
